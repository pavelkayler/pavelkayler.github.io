name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [main] # авто-деплой при пуше в main
  workflow_dispatch: # и возможность запустить руками из Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # или 20, если хочешь
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build # создаёт папку dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # сюда Vite кладёт билд
          # здесь же можно указать basePath, если нужно

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
